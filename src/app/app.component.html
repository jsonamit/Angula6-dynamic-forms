<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<div class="container">
  <div class="row" >
      <form (ngSubmit)="onSubmit()">
    <div class="col-md-4" style="margin-left: 20%" >
      <ng-container *ngFor="let c of data; let i = index">
          
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email{{i}}" [(ngModel)]="c.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password{{i}}" [(ngModel)]="c.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              
              
      </ng-container>
      <button type="submit" class="btn btn-success" >Submit</button>&nbsp;
      <button type="button" class="btn btn-primary" (click)="addDynamicControls()">Add</button>
         
    </div>
  </form>
  </div> 
  
</div>
